name: CI Pipeline

on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: install dependencies
        run: npm install

      - name: run tests
        run: npm test
